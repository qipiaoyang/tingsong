          </div>
          <div class="topbar_navlist">

              <li><a href="https://www.tingsonglaw.com">首页</a></li>

      <!--头部样式-->

        <div class="warp">

            <div class="login_box">

            </div>-->
        </div>

      <!--content样式-->
      <div class="content_box clearfix">
        <div class="left_box fl">
          <div class="left_box_item"><span class=""></span>个人中心首页</div>
          <!--咨询管理-->
          <div class="left_box_item"><span class=""></span>咨询管理</div>
          <div class="left_box_item_child">普通咨询</div>

          <div class="left_box_item"><span class=""></span>律师认证</div>
        </div>
        <div class="right_box fl">
          <!--提现明细-->
          <div class="center_money">
            <p class="g_title"><span class="g_title_tip"></span>提现明细</p>
            <div class="center_money_card">
              <div class="layui-progress">
                
              </div>
            </div>
            <div class="center_money_box">
              <div class="center_money_box_search">
                <div class="layui-form">
                  <div class="layui-form-item">
                    <select name="city" lay-verify="">
                      <option value="">资金流向</option>
                      <option value="010">北京</option>
                      <option value="021">上海</option>
                      <option value="0571">杭州</option>
                    </select>
                  </div>
                  <div class="layui-form-item">
                    <select name="city" lay-verify="">
                      <option value="">全部类型</option>
                      <option value="010">北京</option>
                      <option value="021">上海</option>
                      <option value="0571">杭州</option>
                    </select>
                  </div>
                  <div class="layui-form-item">
                    <input type="text" class="layui-input" id="fundsDate1" />
                  </div>
                  至
                  <div class="layui-form-item">
                    <input type="text" class="layui-input" id="fundsDate2" />
                  </div>
                  <button type="button" class="layui-btn g_normal_btn_reverse">
                    搜索
                  </button>
                </div>
              </div>
              <div class="center_money_box_tips">
                <i class="layui-icon layui-icon-time"></i> 
                您已累计提现10次，提现金额9988元。
              </div>
              <div class="center_funds_box_table">
                <table id="demo2" lay-filter="test"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript"></script>
    <script type="text/javascript" src="../js/layui.all.js"></script>

</html>

<script>
  layui.use("laydate", function () {
    var laydate = layui.laydate;
    //执行一个laydate实例
    laydate.render({
      elem: "#fundsDate1", //指定元素
    });
  });
  layui.use("table", function () {
    var table = layui.table;

    //第一个实例
    table.render({
      elem: "#demo",
      height: 312,
      url: "/demo/table/user/", //数据接口
      page: true, //开启分页
      cols: [
        [
          //表头
          { field: "id", title: "时间", width: 200 },
          { field: "username", title: "订单号", width: 200 },
          { field: "sex", title: "资金流向", width: 200 },
          { field: "city", title: "类型", width: 150 },
          { field: "sign", title: "变动金额" },
        ],
      ],
    });
  });
  layui.use("table", function () {
    var table = layui.table;

    //第一个实例
    table.render({
      elem: "#demo2",
      height: 312,
      url: "/demo/table/user/", //数据接口
      page: true, //开启分页
      cols: [
        [
          //表头
          { field: "id", title: "时间", width: 200 },
          { field: "username", title: "订单号", width: 200 },
          { field: "sex", title: "资金流向", width: 200 },
          { field: "city", title: "类型", width: 150 },
          { field: "sign", title: "变动金额" },
        ],
      ],
    });
  });
</script>
