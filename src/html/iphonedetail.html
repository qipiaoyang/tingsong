		<script src="../js/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['form', 'laydate','table'], function(){
			  var form = layui.form,
			  laydate = layui.laydate,
			  table = layui.table;
			     //日期时间选择器
			      laydate.render({
			        elem: '#starttime'
			        ,type: 'datetime',
					trigger: 'click'
					// ,done:function(val){
					// 	console.log('获取参数的地方',val)
					// }
			      });
				  laydate.render({
				    elem: '#endtime'
				    ,type: 'datetime',
					trigger: 'click'
					// ,done:function(val){
					// 	console.log('获取参数的地方',val)
					// }
				  });

				    table.render({
				      elem: '#test'
				      ,url:'/demo/table/user/'//api
				      ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
				        layout: ['prev', 'page', 'next','limit', 'count',  'skip'] //自定义分页布局
				        //,curr: 5 //设定初始在第 5 页
				        ,groups: 1 //只显示 1 个连续页码
				        ,first: false //不显示首页
				        ,last: false //不显示尾页

				      }
				      ,cols: [[
				        {field:'username', width:150, title: '用户'}
				        ,{field:'city', width:200, title: '购买时间'}
				        ,{field:'sign', title: '过期时间', width:200}
				        ,{field:'classify', minWidth:120, title: '通话时长'},
						,{field:'classify', width:80, title: '状态'}
				      ]]

				    });
				  // });
			  //监听提交
			  form.on('submit(formDemo)', function(data){
			    layer.msg(JSON.stringify(data.field));
			    return false;
			  });
			});
		</script>
